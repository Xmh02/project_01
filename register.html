            </h1>
        </div>

    <!-- header结束 -->
    <!-- 注册专区 开始 -->
    <div class="registerarea w">
        <div class="registerarea-hd">
            <h3>注册新用户</h3>
            <span>我有账号，去<a href="login.html" class="red">登录</a></span>
        </div>
        <div class="reg-form">
            <form action="" method="get">
                <div class="reg-form-list">
                    <label for="tel">手机号:</label>
                    <input type="tel" id="tel">
                    <span></span>
                </div>
                <div class="reg-form-list">
                    <label for="tel">QQ号:</label>
                    <input type="tel" id="qq">
                    <span></span>
                </div>
                <div class="reg-form-list">
                    <label for="tel">昵称:</label>
                    <input type="tel" id="nc">
                    <span></span>
                </div>
                <div class="reg-form-list">
                    <label for="duanxin">短信验证码:</label>
                    <input type="text" id="duanxin">
                    <span></span>
                </div>
                <div class="reg-form-list">
                    <label for="psd">登录密码:</label>
                    <input type="password" id="psd">
                    <span></span>
                </div>
                <div class="safe">
                    安全程度
                    <span class="ruo">弱</span>
                    <span class="zhong">中</span>
                    <span class="qiang">强</span>
                </div>
                <div class="reg-form-list">
                    <label for="psd-queren">确认密码:</label>
                    <input type="password" id="psd-queren">
                    <span></span>
                </div>
                <div class="agree">
                    <input type="checkbox" checked="checked"><span>同意协议并注册<a href="">《知果果用户协议》</a></span>
                </div>
                <div class="reg-form-list">
                    <input type="submit" value="完成注册" class="over">
                </div>
            </form>
        </div>
    </div>
    <!-- 注册专区 结束 -->
